# PPE Detection System - Docker Compose
# Full-stack deployment with PostgreSQL

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-ppe_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ppe_password}
      POSTGRES_DB: ${DB_NAME:-ppe_detection}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-ppe_user} -d ${DB_NAME:-ppe_detection}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - APP_NAME=PPE Detection API
      - DEBUG=false
      - DATABASE_URL=postgresql://${DB_USER:-ppe_user}:${DB_PASSWORD:-ppe_password}@db:5432/${DB_NAME:-ppe_detection}
      - YOLO_MODEL_PATH=/app/models/yolov11m_best.pt
      - SAM_MODEL_PATH=/app/models/sam3.pt
      - CORS_ORIGINS=http://localhost,http://localhost:80,http://localhost:5173
      - SENDER_EMAIL=${SENDER_EMAIL}
      - SENDER_PASSWORD=${SENDER_PASSWORD}
      - MANAGER_EMAILS=${MANAGER_EMAILS}
      - REPORT_TIME=23:59
    volumes:
      - ./backend/models:/app/models
      - ./backend/uploads:/app/uploads
      - ./backend/reports:/app/reports
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
